<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Odin Book Library</title>
</head>
<body>
<header>
    <title-container>
        <img-and-txt>
            <img src="./assets/title-bookshelf-icon3.svg" alt="">
            <h1>MyReadList</h1>
        </img-and-txt>
    </title-container>
    <button-ctrl-container>
        <button class="menu-btn" id="menu-btn-add"><img src="./assets/btn-add-icon.svg" alt="Add icon"></button>
        <button class="menu-btn" id="menu-btn-stats"><img src="./assets/btn-stats-icon.svg" alt="This library's statistics icon"></button>
        <button class="menu-btn" id="menu-btn-sort"><img src="./assets/btn-sort-icon.svg" alt="Sort books icon"></button>
        <button class="menu-btn" id="menu-btn-search"><img src="./assets/btn-search-icon.svg" alt="Search icon"></button>
    </button-ctrl-container>
</header>
    <dialog id="add-book-dialog">
        <form method="dialog">
            <form-header>
                <img src="./assets/btn-add-icon2.svg" alt="">
                <h3>Add a book!</h3>
                <button class="bk-btns btn-x-out btn-x-out-modal">
                <img src="./assets/card-x.svg" alt="">
                </button> 
            </form-header>
            <fieldset>
                <legend>What is the book's title?</legend>
                <label for="input-title"></label>
                <input type="text" id="input-title" name="book-title" placeholder="Book's title..." required autofocus>
            </fieldset>
            <fieldset>
                <legend>Who is the book's author?</legend>
                <label for="input-author"></label>
                <input type="text" id="input-author" name="book-author" placeholder="Book's author(s)..." required>
            </fieldset>
            <fieldset>
                <legend>Fiction, or non-fiction?</legend>
                <label for="radio-fiction" class="label-radio">
                    <input type="radio" id="radio-fiction" name="book-type" value="Fiction" required> Fiction </label>
                <label for="radio-non-fiction"class="label-radio">
                    <input type="radio" id="radio-non-fiction" name="book-type" value="Non-fiction."> Non-fiction </label>
            </fieldset>
            <fieldset>
                <legend>Number of pages?</legend>
                <label for="input-pages"></label>
                <input type="number" id="input-pages" name="book-pages" min="1" placeholder="Book's page count..." required>                  
            </fieldset>
            <fieldset>
                <legend>Have you read this book?</legend>
                <label for="radio-read-it" class="label-radio"> <input type="radio" id="radio-read-it" name="read-status" required> Read it! </label>
                <label for="radio-not-read-it" class="label-radio"> <input type="radio" id="radio-not-read-it" name="read-status"> Not read. </label>
            </fieldset>
            <fieldset>
                <legend>Is this book a favorite?</legend>
                <label for="radio-fave" class="label-radio"> <input type="radio" id="radio-fave" name="fave-status" required> I like this book! </label>
                <label for="radio-not-fave" class="label-radio"> <input type="radio" id="radio-not-fave" name="fave-status"> Nope. </label>
            </fieldset>
            <fieldset>
                <legend>Is there a book cover URL?</legend>
                <label for="input-cover-url"></label>
                <input type="text" id="input-cover-url" name="book-cover" placeholder="https://example.com/bookcover.jpg" >                  
            </fieldset>
            <form-footer class="special-fieldset">
                <button type="submit"
                class="menu-btn other-btn" id="add-book-enter-btn">Add Book</button>
            </form-footer>
        </form>
    </dialog>
    <main-content-container>
    </main-content-container>   
    <footer>
        <p>Mad Muffin Man Design Studio, Copyright 2024</p>
    </footer>
</body>
</html>
